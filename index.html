<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Fonctionnelle - Mode Sombre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur notre application sombre</h1>
        <p>Cette page démontre que l'application fonctionne correctement.</p>
        <button id="changeColorBtn">Changer la couleur</button>
        <div id="animatedBox" class="box">
            <p>Boîte animée</p>
        </div>
        <div id="counter">Compteur : <span id="count">0</span></div>
        <button id="incrementBtn">Incrémenter</button>
        <input type="text" id="todoInput" placeholder="Ajouter une tâche">
        <button id="addTodoBtn">Ajouter</button>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
